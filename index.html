<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="calculator-screen">
            0
        </div>
        <div id="calculator-buttons">
            <div id="text-buttons">
                <button class="btn clear">CLEAR</button>
                <button class="btn delete">DELETE</button>
            </div>
            <div id="number-buttons">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn divide">/</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn multiply">*</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn subtract">-</button>
                <button class="btn dot-operator">.</button>
                <button class="btn number">0</button>
                <button class="btn equals">=</button>
                <button class="btn add">+</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright Â© John Lagoutaris 2022</div>
    <script src="calculator.js"></script>
</body>
</html>
